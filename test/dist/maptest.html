<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Kakao 지도 시작하기</title>
</head>
<body>
    <input type="text" id="sample5_address" placeholder="주소">
    <input type="button" onclick="sample5_execDaumPostcode()" value="주소 검색"><br>
    <div id="map" style="width:800px;height:800px;margin-top:10px;"></div>
    <script src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3098ad8643b123e615576c4e9012980c&libraries=services"></script>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=3098ad8643b123e615576c4e9012980c"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(36.35111, 127.38500), // 대전
			level: 12
		};

        var map = new kakao.maps.Map(container, options);
        var marker;
        //주소-좌표 변환 객체를 생성
        var geocoder = new daum.maps.services.Geocoder();
       
        // 마커를 표시할 위치와 title 객체 배열입니다 
        var positions = [
            {
                title: '저수지 1입니다', 
                latlng: new kakao.maps.LatLng(33.450705, 126.570677),
                warning: 0
            },
            {
                title: '저수지 2입니다', 
                latlng: new kakao.maps.LatLng(33.450936, 126.569477),
                warning: 0
            },
            {
                title: '저수지 3입니다', 
                latlng: new kakao.maps.LatLng(33.450879, 126.569940),
                warning: 1
            },
            {
                title: '저수지 4입니다',
                latlng: new kakao.maps.LatLng(33.451393, 126.570738),
                warning: 1
            }
        ];



        // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
        var mapTypeControl = new kakao.maps.MapTypeControl();

        // 지도에 컨트롤을 추가해야 지도위에 표시됩니다
        // kakao.maps.ControlPosition은 컨트롤이 표시될 위치를 정의하는데 TOPRIGHT는 오른쪽 위를 의미합니다
        map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);

        // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
        var zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);


        // 지도가 확대 또는 축소되면 마지막 파라미터로 넘어온 함수를 호출하도록 이벤트를 등록합니다
        kakao.maps.event.addListener(map, 'zoom_changed', function() {        
            
            // 지도의 현재 레벨을 얻어옵니다
            var level = map.getLevel();
            
            //var message = '현재 지도 레벨은 ' + level + ' 입니다';
            //var resultDiv = document.getElementById('result');  
            //resultDiv.innerHTML = message;
            
        });


        // 마커 이미지의 이미지 주소입니다
        var imageSrc_noWarning = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
        var imageSrc_Warning = 'https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_red.png';   // 마커이미지의 주소입니다 
            
        for (var i = 0; i < positions.length; i ++) {
            
            // 마커 이미지의 이미지 크기 입니다
            var imageSize = new kakao.maps.Size(24, 35); 
            
            // 마커 이미지를 생성합니다    
            var markerImage;
            if (positions[i].warning==1) markerImage = new kakao.maps.MarkerImage(imageSrc_Warning, imageSize); 
            else markerImage = new kakao.maps.MarkerImage(imageSrc_noWarning, imageSize);
            
            // 마커를 생성합니다
            marker = new kakao.maps.Marker({
                map: map, // 마커를 표시할 지도
                position: positions[i].latlng, // 마커를 표시할 위치
                title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                image : markerImage // 마커 이미지 
            });
        } 



    function sample5_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                var addr = data.address; // 최종 주소 변수

                // 주소 정보를 해당 필드에 넣는다.
                document.getElementById("sample5_address").value = addr;
                // 주소로 상세 정보를 검색
                geocoder.addressSearch(data.address, function(results, status) {
                    // 정상적으로 검색이 완료됐으면
                    if (status === daum.maps.services.Status.OK) {

                        var result = results[0]; //첫번째 결과의 값을 활용

                        // 해당 주소에 대한 좌표를 받아서
                        var coords = new daum.maps.LatLng(result.y, result.x);
                       
                        marker = new kakao.maps.Marker({
                            map: map, // 마커를 표시할 지도
                            position: coords, // 마커를 표시할 위치
                            title : addr, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                            image : kakao.maps.MarkerImage(imageSrc_noWarning, imageSize) // 마커 이미지 
                        });
                        map.relayout();
                        // 지도 중심을 변경한다.
                        map.setCenter(coords);
                        map.setLevel(5);

                    }
                });
            }
        }).open();
    }

	</script>
</body>
</html>
